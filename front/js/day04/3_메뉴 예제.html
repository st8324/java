<!DOCTYPE html>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>
	<style>
		.menu-list{
			list-style: none; margin: 0; padding: 0;
			display: flex;
		}
		.menu-item{
			width: 100%; border: 3px solid black;
		}
		.menu-item+.menu-item{
			margin-left: -3px;
		}
		.menu-link{ 
			display: block; height: 50px; line-height: 50px;
			text-align: center; font-weight: bold;
			text-decoration: none; color: gray;
			cursor: pointer;
		}
		.menu-link.active{
			color: black;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">

			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>

		links.forEach(function(link, index, linkList){
			link.onclick = function(){

		function removeClass(list, className){
			for(item of list){
				item.classList.remove(className);
