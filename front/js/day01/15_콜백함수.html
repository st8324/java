<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백 함수</title>
</head>
<body>
    <script>
        /* 콜백 함수
        - 함수의 매개변수로 들어가는 함수
        */

        /* 나이가 주어지면, 성인이면 a()함수를, 
        미성년자이면 b()함수를 실행하는 코드 */
        
        function checkAdult(age, callbackA, callbackB){
            if(age >= 20){
                callbackA();
            }else{
                callbackB();
            }
        }
        function adult(){
            console.log('성인입니다.');
        }
        function notAdult(){
            console.log('미성년자입니다.');
        }
        var age = 19;
        checkAdult(age, adult, notAdult);
        checkAdult(age,()=>{
            console.log('성인입니다.');
        },()=>{
            console.log("미성년자입니다.");
        });
    </script>
</body>
</html>
