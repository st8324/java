<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 예제</title>
</head>
<body>
	<button class="btn" data-num="10">클릭</button>
	<script>
		let btn = document.getElementsByClassName('btn')[0];
		btn.setAttribute("data-num",20);
		let num = btn.getAttribute("data-num");
		alert(num);
	</script>
</body>
</html>
