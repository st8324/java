<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>크기 예제</title>
	<script src="../../static/jquery.js"></script>
	<style>
		.box{
			height: 300px; width: 300px; background-color: yellow;
			padding: 20px; border: 5px solid #000000;
			margin: 30px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		/*
		너비/높이
		width()/height() 
		 - 컨텐츠의 너비/높이
		innerWidth()/innerHeight() 
		 - 패딩 + 컨텐츠의 너비/높이
		outerWidth()/outerHeight()
		 - 테두리 + 패딩 + 컨텐츠의 너비/높이
		outerWidth(true)/outerHeight(true)
		 - 마진 + 테두리 + 패딩 + 컨텐츠의 너비/높이
		*/
		let box = $(".box");
		console.log(`컨텐츠 너비 : ${box.width()}`);
		console.log(`패딩까지 너비 : ${box.innerWidth()}`);
		console.log(`테두리까지 너비 : ${box.outerWidth()}`);
		console.log(`마진까지 너비 : ${box.outerWidth(true)}`);
	</script>
</body>
</html>
