<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>탐색 예제</title>
	<script src="../../static/jquery.js"></script>
	<style>
		body *{padding: 10px;}
	</style>
</head>
<body>
	<nav>
		<div class="container">
			<ul class="menu-list">
				<li class="menu-item first">
					<a href="javascript:void(0)" class="menu-link">메뉴1</a>
				</li>
				<li class="menu-item">
					<a href="javascript:void(0)" class="menu-link">메뉴2</a>
				</li>
				<li class="menu-item">
					<a href="javascript:void(0)" class="menu-link">메뉴3</a>
				</li>
			</ul>
		</div>
	</nav>
	<script>
		/* 
		조상탐색
		parent()
		 - 부모 요소
		parents()
		 - 조상 요소들
		parents("선택자")
		 - 조상 요소들 중에서 선택자와 일치하는 요소
		parentsUntil("선택자")
		 - 조상 요소들 중에서 선택자와 일치하는 조상 요소사이의 조상요소들
		 - 선택자와 일치하는 요소는 선택하지 않음
		자손탐색
		children()
		 - 자식 요소들
		children("선택자")
		 - 자식 요소들 중에서 선택자와 일치하는 자식 요소들
		find("선택자")
		 - 자손 요소들 중에서 선택자와 일치하는 자손 요소들
		
		형제탐색
		siblings()
		- 모든 형제 요소들
		siblings("선택자")
		- 선택자와 일치하는 형제 요소들
		next()
		- 다음 형제요소
		nextAll()
		- 다음 형제 요소들
		nextAll("선택자")
		- 선택자와 일치하는 다음 형제 요소들
		nextUntil("선택자")
		- 요소와 선택자 사이의 다음 모든 형제 요소들
		prev()
		- 이전 형제 요소
		prevAll()
		- 이전 형제 요소들
		prevAll("선택자")
		- 선택자와 일치하는 이전 형제 요소들
		prevUntil("선택자")
		- 요소와 선택자 사이의 이전 모든형제 요소들

		필터
		- 요소가 여러개인 경우 필터를 통해서 요소들을 선택할 수 있다
		first() 
		 - 첫번째 요소
		last()
		 - 마지막 요소
		eq(숫자)
		 - 숫자번지 요소
		 - 번지는 0부터
		filter(선택자)
		 - 선택자와 일치하는 요소들
		not(선택자)
		 - 선택자와 일치하지 않은 요소들
		*/
		$(".menu-list")
			.find(".menu-link")
			.css("background-color","yellow");
		$(".menu-list")
			.children()
			.css("background", "gray")
		$(".menu-list")
			.parent()
			.css("border", "1px solid black")
		$(".menu-list")
			.parents()
			.css("background", "green");
		$(".menu-list")
			.parentsUntil("html")
			.css("border", "5px solid red");
		$(".menu-item")
			.eq(1)
			.children()
			.css("color", "red");
		$(".menu-item")
			.eq(2)
			.prev()
			.css("font-size", "30px")
		$(".menu-item")
			.eq(2)
			.prevAll()
			.children()
			.css("text-decoration", "none");
		$(".menu-item")
			.eq(2)
			.prevUntil(".first")
			.css("font-weight", "bold");
		$(".menu-item")
			.filter(".first")
			.css("border", "2px solid blue");
		$(".menu-item")
			.not(".first")
			.css("border", "3px solid black");
	</script>
</body>
</html>
