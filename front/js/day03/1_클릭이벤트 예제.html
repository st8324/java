<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제</title>
</head>
<body>
	<button id="btn">클릭</button>
	<script>
		/* 버튼을 만들고, 버튼을 클릭하면 alert 창으로
		클릭했습니다 하고 출력하도록 작성
		- 버튼을 html 코드로 추가
		- 스크립트에 버튼을 선택하는 코드를 작성(요소 선택)
		- 선택한 요소에 이벤트를 등록
		- 이벤트를 구현
		*/
		let btn = document.getElementById("btn");
		// btn.onclick = function (){
		// 	alert("클릭했습니다.");
		// }
		// btn.onclick = ()=>{
		// 	alert("클릭했습니다");
		// }
		btn.addEventListener("click",()=>{
			alert("클릭했습니다.");
		});
	</script>
</body>
</html>
