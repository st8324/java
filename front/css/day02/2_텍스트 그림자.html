<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 그림자</title>
    <style>
        [class^=shadow]{  font-weight: bold; font-size: 30px;  }
        .shadow1{  text-shadow: 3px 0px 0px red;  }
        .shadow2{  text-shadow: 0px 3px 0px red;  }
        .shadow3{  text-shadow: 3px 3px 0px red;  }
        .shadow4{  text-shadow: 3px 3px 5px red;  }
        .shadow5{  text-shadow: 0px 0px 3px black; color: white; }
        .shadow6{  text-shadow: 1px 1px 3px black; color: white; }
        .shadow7{  text-shadow: 0px 0px 1px black, 2px 2px 3px blue; color: white; }
    </style>
</head>
<body>
    <div class="shadow1">Hello World</div>
    <div class="shadow2">Hello World</div>
    <div class="shadow3">Hello World</div>
    <div class="shadow4">Hello World</div>
    <div class="shadow5">Hello World</div>
    <div class="shadow6">Hello World</div>
    <div class="shadow7">Hello World</div>
</body>
</html>
