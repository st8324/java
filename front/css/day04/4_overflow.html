<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        /* overflow
        - 요소 안에 있는 내용이 요소를 벗어났을 때 어떻게 처리할 건지를 정하는 속성
        - 값
          - auto : 범위를 넘어가는 요소가 없으면 hidden, 있으면 scroll
          - hidden : 범위를 넘어가는 요소를 안 보이게 함
          - scroll : 스크롤을 추가해서 범위를 넘어가면 스크롤로 확인
          - visible : 넘어가는 부분을 보여줌(기본값)
        */
        .container{ border: 2px solid black; height: 300px; padding: 50px 0; margin-bottom: 150px;}
        .box{ background-color: red; height: 400px; border: 2px solid gray;}
        .c1{ overflow: hidden;}
        .c2{ overflow: scroll;}
        .c3{ overflow: auto;}
        /* 스크롤바 안 보이게 하는 방법 */
        /* 크롬, 사파리, 오페라, 엣지에서 동작 */
        .c3::-webkit-scrollbar{
            display: none;
        }
        .c3{
            /* 파이어 폭스에서 동작 */
            scrollbar-width: none;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="container c1">
        <div class="box"></div>
    </div>
    <div class="container c2">
        <div class="box"></div>
    </div>
    <div class="container c3">
        <div class="box"></div>
    </div>
</body>
</html>
